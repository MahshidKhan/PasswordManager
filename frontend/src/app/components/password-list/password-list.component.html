<div class="password-list-container">
  <!-- Header -->
  <div class="header-section">
    <h1>ğŸ” Password Manager</h1>
    <button class="add-btn" (click)="onAddPassword()">+ Add Password</button>
  </div>

  <!-- Filters -->
  <div class="filter-section">
    <input 
      type="text" 
      class="search-input" 
      [(ngModel)]="searchTerm" 
      (input)="updateFilteredPasswords()" 
      placeholder="Search passwords...">
    
    <select 
      class="category-select" 
      [(ngModel)]="selectedCategory" 
      (change)="updateFilteredPasswords()">
      <option *ngFor="let category of categories" [value]="category.value">
        {{category.label}}
      </option>
    </select>
    
    <button class="clear-btn" (click)="clearFilters()">Clear</button>
  </div>

  <!-- Password Cards -->
  <div class="passwords-grid" *ngIf="filteredPasswords$ | async as passwords">
    <div class="password-card" *ngFor="let password of passwords">
      <div class="card-header">
        <div class="app-info">
          <div class="app-details">
            <h3>{{password.app}}</h3>
            <p>{{password.userName}}</p>
          </div>
          <span class="category-badge">{{password.category}}</span>
        </div>
      </div>
      
      <div class="password-display">
        <span>â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span>
      </div>
      
      <div class="card-actions">
        <button class="action-btn view-btn" (click)="onView(password)">ğŸ‘ï¸ View</button>
        <button class="action-btn edit-btn" (click)="onEdit(password)">âœï¸ Edit</button>
        <button class="action-btn delete-btn" (click)="onDelete(password)">ğŸ—‘ï¸ Delete</button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="(filteredPasswords$ | async)?.length === 0">
    <h3>No passwords found</h3>
    <p>Add your first password to get started</p>
  </div>
</div>
